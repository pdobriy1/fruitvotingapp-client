<div class="container">
  <div class="col-md-12">

    <div class ="row">
      <div class="col-md-6 col-sm-6 col-lg-6">
        <form (ngSubmit) = "checkEmail(form)" #form = "ngForm">
          <div id="user_data" class="col-md-12 col-lg-12">
            <div class="form-group">
              <label for="email">Enter your Email</label>
              <input
                type="email"
                id="email"
                class="form-control"
                ngModel
                name="email"
                required
                email
                #email="ngModel"
              >
              <span class="help-block" *ngIf="!email.valid && email.touched">Please enter email!</span>
            </div>


          </div>
          <div class="col-md-6 col-lg-12">
            <button class="btn btn-primary" type="submit"
                    [disabled]="!form.valid">Submit</button>
          </div>
        </form>
      </div>
    </div>

    <hr>

    <div class="row">
      <div class="col-md-6 col-sm-6 col-lg-6" *ngIf = "hideTable">
        <table>
          <thead class="thead-inverse">
          <tr>
            <th class="text-center">First Name</th>
            <th class="text-center">Last Name</th>
            <th class="text-center">Email Address</th>
            <th class="text-center">Fruit Id</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <td class="text-center" style="width: 200px;">{{fname}}</td>
            <td class="text-center" style="width: 200px;">{{lname}}</td>
            <td class="text-center" style="width: 200px;">{{emailaddress}}</td>
            <td class="text-center" style="width: 200px;">{{fruitname}}</td>
          </tr>

          </tbody>
        </table>
      </div>
    </div>

  </div>
</div>
